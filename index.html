<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSME Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header">
      <div class="logo">MSME</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#programs">Programs</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Open Menu">&#9776;</button>
      </nav>
    </div>
  </header>

  <section class="hero" id="home">
    <div class="container hero-content">
      <h1>Helping Small Businesses Grow</h1>
      <p>We support the small and medium businesses in India with great programs and help.</p>
      <a href="#programs" class="btn">See Programs</a>
    </div>
  </section>

  <footer>
    <div class="container footer">
      <p>Follow us on social media</p>
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
      </div>
      <p>&copy; 2025 Ministry of MSME, Government of India</p>
    </div>
  </footer>

  <script>
    const toggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });
  </script>
</body>
</html>
